<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="Share Modal.css">
</head>
<body>
    
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <!-- card component -->
         <div class="card-wrapper">

            <div>
                <img src="./profile.png" alt="user" />
            </div>

            <div class="user-name">
                <h2>Aditya Sharma</h2>
            </div>

            <div class="designation">
                <h2>Web Developer, Freelancer</h2>
            </div>

            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my Profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>

         </div>
    </div>

    <!-- Modal component -->

    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>

            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>
    

    <div>
        <h3>Share this via</h3>
            <div class="icon-container">

                <a href="https://www.linkedin.com/in/aditya-raj-24204320b/" target="_blank" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>

                <a href="https://x.com/Adityash09?t=5gUewb5meNYjmlo45e8xnA&s=08" target="_blank" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="https://www.instagram.com/the_prince49_/" target="_blank" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="https://wa.me/+918084321585" target="_blank" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="https://web.telegram.org/a/#1972387663" target="_blank" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>


    <!-- Overlay -->
     <div class="overlay" onclick="closeModal()"></div>

    <script src="./share Modal.js"></script>
    <script src="https://kit.fontawesome.com/28eb2891ad.js" crossorigin="anonymous"></script>

</body>
</html>
